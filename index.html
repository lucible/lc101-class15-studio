<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src = "compiled-script.js"></script>
</head>

<body>

	<h2>Multi-Search Engine</h2>

	<form id="searchForm">
		<fieldset>
			<input style='width:95%;' type="text" name="q">
			<br><p id="searchError"></p>
		</fieldset>
		<br>
		<fieldset>
			<input type="radio" name="engine" id="google" value="google">
			<label for="google">Google</label>
			<input type="radio" name="engine" id="duckDuckGo" value="duckDuckGo">
			<label for="duckDuckGo">DuckDuckGo</label>
			<input type="radio" name="engine" id="bing" value="bing">
			<label for="bing">Bing</label>
			<input type="radio" name="engine" id="ask" value="ask">
			<label for="ask">Ask</label>
			<br><p id="engineError"></p>
		</fieldset>
		<br>
		<input type="submit" name="submit" value="Go!">
	</form>

</body>
